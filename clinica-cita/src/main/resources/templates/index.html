<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>fffools</title>
</head>
<body>

<div class="container">

    <div class="container">
        <div class="col-md-12">
            <h3>Ordenes de compra</h3>

            <div>

                <form action="#" method="post"  th:action="@{/cita/save}"  th:object="${cita}">

                    <div class="mb-3">
                        <label for="citaId" class="form-label">cita ID</label>
                        <input type="number" class="form-control" id="citaId" th:field="*{citaID}" >
                    </div>
                    <div class="mb-3">
                        <label for="doctorName" class="form-label">Nombre Doctor</label>
                        <input type="text" class="form-control" id="doctorName" th:field="*{doctorName}" >
                    </div>
                    <div class="mb-3">
                        <label for="speciality" class="form-label">Especialidad</label>
                        <input type="text" class="form-control" id="speciality" th:field="*{speciality}" >
                    </div>
                    <div class="mb-3">
                        <label for="patientID" class="form-label">paciente ID</label>
                        <input type="number" class="form-control" id="patientID" th:field="*{patientID}" >
                    </div>
                    <div class="mb-3">
                        <label for="patientName" class="form-label">nombre Paciente</label>
                        <input type="text" class="form-control" id="patientName" th:field="*{patientName}" >
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Fecha</label>
                        <input type="datetime-local" class="form-control" id="date" th:field="*{date}" >
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Datos</button>

                </form>


            </div>


        </div>

    </div>
</div>


</body>
</body>
</html>
